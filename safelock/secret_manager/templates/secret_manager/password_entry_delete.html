{% extends 'base.html' %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}
    <h1 class="mb-3">Confirm Deletion</h1>
    <p>Are you sure you want to delete this password entry?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
        <a href="{% url 'password_entry_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
