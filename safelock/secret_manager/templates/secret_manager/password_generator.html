{% extends 'base.html' %}
{% load static %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}

<h1>Password Generator</h1>

<div class="container">
  <div class="row password-details">
    <div class="col-md-12">
      <label for="password">Generated Password:</label>
      <input type="text" id="password-field" readonly>
    </div>
    <div class="col-md-6">
      <span id="password-strength"></span>
    </div>
    <div class="col-md-6">
      <button id="generate-button">Generate Password</button>
      <button type="button" onclick="toggleTextVisibility()">Show</button>
      <button type="button" onclick="copyToClipboard()">Copy</button>
    </div>
    <div class="col-md-6">
      <label for="length">Password Length:</label>
    </div>
    <div class="col-md-6">
      <input type="number" id="length" min="1" max="24" value="16">
    </div>
    <div class="col-md-6">
      <label for="numbers">Include Numbers:</label>
    </div>
    <div class="col-md-6">
      <input type="checkbox" id="numbers" checked>
    </div>
    <div class="col-md-6">
      <label for="symbols">Include Symbols:</label>
    </div>
    <div class="col-md-6">
      <input type="checkbox" id="symbols" checked>
    </div>

<!-- Scripts -->
<script src="{% static 'secret_manager/js/password_field.js' %}"></script>
<script src="{% static 'secret_manager/js/password_generator.js' %}"></script>

{% endblock content %}
