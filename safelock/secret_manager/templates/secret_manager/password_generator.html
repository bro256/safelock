{% extends 'base.html' %}
{% load static %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}
    <h1>Password Generator</h1>
    <div class="container">
        <div class="row justify-content-center mb-3">
            <div class="col-md-6">
                <div>
                    <label for="password">Generated Password</label>
                </div>
                <div>
                    <input type="text" id="password-field" readonly>
                </div>
                <div class="mb-6 mb-3"><span id="password-strength"></span></div>
                <div class="mb-6 mb-3">
                    <button id="generate-button">Generate Password</button>
                    <button type="button" onclick="toggleTextVisibility()">Show</button>
                    <button type="button" onclick="copyToClipboard()">Copy</button>
                </div>
                <div>
                    <label class="col-md-8" for="length">Password Length</label>
                    <input class="col-md-3 mb-3" type="number" id="length" min="1" max="24" value="16">
                </div>
                <div class="d-flex align-items-center mb-3">
                    <label class="col-md-10" for="numbers">Include Numbers</label>
                    <div class="form-check form-switch">
                        <input  class="form-check-input form-check form-switch md-2" type="checkbox" id="numbers" checked>
                    </div>
                </div>
                <div class="d-flex align-items-center mb-3">
                    <label class="col-md-10" for="symbols">Include Symbols</label>
                    <div class="form-check form-switch">
                        <input class="form-check-input form-check form-switch md-2" type="checkbox" id="symbols" checked>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="{% static 'secret_manager/js/password_field.js' %}"></script>
    <script src="{% static 'secret_manager/js/password_generator.js' %}"></script>
{% endblock content %}
