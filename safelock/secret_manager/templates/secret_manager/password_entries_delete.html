{% extends 'base.html' %}
{% block title %} {{ block.super }} {% endblock title %}
{% block content %}
    <h2>Confirm Empty Trash</h2>
    <p>Are you sure you want to delete all password entries?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete All</button>
        <a href="{% url 'password_entry_list_trash' %}" class="btn btn-secondary">Cancel</a>
    </form>
{% endblock %}
