{% extends 'base.html' %}
{% block title %} Login to {{ block.super }} {% endblock title %}
{% block content %}
    <h1>User Profile</h1>
    <p>Username: {{ user.username }}</p>
    <p>First name: {{ user.first_name }}</p>
    <p>Last name: {{ user.last_name }}</p>
    <p>Email: {{ user.email }}</p>
{% endblock content %}
