{% extends 'base.html' %}
{% block title %}Login to SafeLock {% endblock title %}
{% block content %}
<h1>Login to SafeLock</h1>
{% if form.errors %}
<p class="box box-error">login error. Please try again.</p>
{% endif %}
<form method="post" action="{% url 'login' %}">
{% csfr_token %}
{% form.as_p %}
<p><button type="submit">Log in</button></p>
</form>
{% endblock content %}
